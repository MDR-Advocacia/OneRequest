{% extends "base.html" %}
{% block title %}{{ titulo }} - OneRequest{% endblock %}

{% block content %}
<section class="input-section">
    <h2>{{ titulo }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Nome de Usuário</label>
            <input type="text" id="name" name="name" value="{{ usuario['name'] if usuario else '' }}" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" {% if not usuario %}required{% endif %}>
            {% if usuario %}
            <small>Deixe em branco para não alterar a senha.</small>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="role">Papel</label>
            <select id="role" name="role">
                <option value="user" {% if usuario and usuario['role'] == 'user' %}selected{% endif %}>Usuário</option>
                <option value="admin" {% if usuario and usuario['role'] == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <div class="button-group">
            <button type="submit">Salvar</button>
            <a href="{{ url_for('listar_usuarios') }}"><button type="button" class="secondary-button">Cancelar</button></a>
        </div>
    </form>
</section>
{% endblock %}
