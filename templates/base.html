<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Painel de Gerenciamento de Solicitações - OneRequest">
    <meta name="author" content="MDR Advocacia">

    <title>{% block title %}OneRequest{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/App.css') }}">
    
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon') }}">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <div class="header-left">
                <img src="{{ url_for('static', filename='images/logo-onesid.png') }}" class="header-logo" alt="logo" />
                <span class="header-title">OneRequest</span>
            </div>
            
            <nav class="main-nav">
                <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    Solicitações Abertas
                </a>
                <a href="{{ url_for('respondidas') }}" class="nav-link {% if request.endpoint == 'respondidas' %}active{% endif %}">
                    Solicitações Respondidas
                </a>
            </nav>

            <div class="header-right">
                <span>Olá, {{ current_user.name }} ({{ current_user.role }})</span>
                {% if current_user.role == 'admin' %}
                    <a href="{{ url_for('listar_usuarios') }}"><button class="header-button">Gerenciar Usuários</button></a>
                {% endif %}
                <a href="{{ url_for('logout') }}"><button class="header-button danger">Sair</button></a>
            </div>
        </header>

        <main class="panel-container">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
