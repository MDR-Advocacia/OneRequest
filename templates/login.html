<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - OneRequest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginPage.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            
            <img src="{{ url_for('static', filename='images/logo-onesid.png') }}" class="login-logo" alt="logo" />
            
            <h2>Acesso ao Painel</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="input-group">
                    <label for="name">Usu√°rio</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
